{% extends "base.html" %}
{%- block scripts %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/qabot@0.4"></script>
<script>
  // This prevents the global search from interfering with qa-bot's internal text input.
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('qa-bot').forEach((x) => {
      x.addEventListener('keydown', (event) => {
        event.stopPropagation();
      });
    });
  });
</script>
<qa-bot
    server="https://khulnasoft-lab-clix.docsqa.jina.ai"
    theme="infer"
    title="Clix Bot"
    description="Clix, build great CLIs. Easy to code. Based on Python type hints."
    style="font-size: 0.8rem"
>
    <dl>
        <dt>You can ask questions about Clix. Try:</dt>
        <dd>How can I terminate a program?</dd>
        <dd>How to launch applications?</dd>
        <dd>How to add help to CLI argument?</dd>
    </dl>
</qa-bot>
{%- endblock %}
